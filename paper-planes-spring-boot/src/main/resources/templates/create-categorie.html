<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout.html">

<head>

<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<link rel="stylesheet"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />


<title>Categorie</title>
</head>
<section layout:fragment="custom-content">
<body>
<h1>Modification/Ajout d'une categorie</h1>
<form method="POST">
  <div class="form-group">
    <input type="text" class="nom" name="nom" placeholder="Nom" th:value="${ categorie?.nom }">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
  </div>
  <div class="form-group">
    <input type="text" class="categories" name="categories" placeholder="Categories" th:value="${ categorie?.categories?.nom }">
  </div>
  <button type="submit" class="btn btn-dark">Modifier/Ajouter</button>
</form>
</body>
</section>
</html>
