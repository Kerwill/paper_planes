<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout.html">

<head>

<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<link rel="stylesheet"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />

<title>Etape</title>
</head>

<section layout:fragment="custom-content">
	<body>
<section layout:fragment="custom-content">
	<h1> ETAPE </h1>


	
<a sec:authorize="hasRole('ROLE_ADMIN')" class="btn btn-success" href="create">Ajouter une étape"</a>


			<table>

				<thead>
					<tr>
						<th>Id</th>
						<th>Descriptif</th>
						<th>Image</th>
						<th>Video</th>
						<th>Ordre</th>
						<th sec:authorize="hasRole('ROLE_ADMIN')">Actions</th>
					</tr>
				</thead>

				<tr th:each="etape : ${ etapes }"}>

					<td>[[${ etape.id }]]</td>

					<td>[[${ etape.descriptif }]]</td>

					<td>[[${ etape.image }]]</td>

					<td>[[${ etape.video }]]</td>

					<td>[[${ etape.ordre }]]</td>

					<td><a sec:authorize="hasRole('ROLE_ADMIN')"
						th:href="@{update(id=${ etape.id })}"
						class="btn btn-primary">Modifier</a> <a
						sec:authorize="hasRole('ROLE_ADMIN')"
						th:href="@{delete(id=${ etape.id })}" class="btn btn-danger">Supprimer</a></td>
					
			
				</tr>


				</tbody>
			</table>
	</body>
</section>
</html>
