<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout.html"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />

<title>Etape</title>
</head>

<section layout:fragment="custom-content">
	<body>
		<h1 layout:fragment="custom-title">LISTE DES ETAPES</h1>

		<a sec:authorize="hasRole('ROLE_ADMIN')"
			href="/http://localhost:8080/create-etape">Ajouter une ï¿½tape</a> >



		<table>

			<thead>
				<tr>
					<th>Id</th>
					<th>Descriptif</th>
					<th>Image</th>
					<th>Video</th>
					<th>Ordre</th>
					<th sec:authorize="hasRole('ROLE_ADMIN')">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="etape : ${ etapes }"}>

					<td>[[${ etape.id }]]</td>

					<td>[[${ etape.descriptif }]]</td>

					<td>[[${ etape.image }]]</td>

					<td>[[${ etape.video }]]</td>

					<td>[[${ etape.ordre }]]</td>

					<td><a sec:authorize="hasRole('ROLE_ADMIN')"
						th:href="@{create-etape(id=${ etape.id })}"
						class="btn btn-primary">Modifier</a> <a
						sec:authorize="hasRole('ROLE_ADMIN')"
						th:href="@{etape(id=${ etape.id })}" class="btn btn-danger">Supprimer</a></td>

				</tr>
			</tbody>
		</table>
	</body>
</section>
</html>
