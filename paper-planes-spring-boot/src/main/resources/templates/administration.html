<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout.html">

<head>

<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<link rel="stylesheet"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />


<title></title>
</head>

<body>
<section layout:fragment="custom-content">
	<h1> ADMINISTRATION </h1>

<a sec:authorize="hasRole('ROLE_ADMIN')" class="btn btn-success" href="create">Ajouter un administrateur</a>	

		<table>

			<thead>
				<tr>
					<th>Username</th>
					<th>Technicien</th>
					<th sec:authorize="hasRole('ROLE_ADMIN')">Actions</th>
				</tr>
			</thead>

			<tr th:each="administrateur : ${ administrateurs }"}>


				<td>[[${ administrateur.username }]]</td>
				<td>[[${ administrateur.technicien }]]</td>
				
					<td><a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{update(id=${ administrateur.id })}"
					class="btn btn-primary">Modifier</a> 
					<a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{delete(id=${ administrateur.id })}"
					class="btn btn-danger">Supprimer</a></td>


			</tr>

			</tbody>
		</table>

</body>
</section>
</html>
