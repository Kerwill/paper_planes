<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout.html">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

</head>

<header layout:fragment="custom-title">
		<h1 class="display-2">Que suggerent les visiteurs ?</h1>
	</header>
<body>
<section layout:fragment="custom-content">
<br/>
<br/>			
			<table class="table table-striped">
  <thead>
    <tr class="table-info">
      <th scope="col">Nom</th>
      <th scope="col">Prenom</th>
      <th scope="col">Mail</th>
      <th scope="col">Description</th>
      <th scope="col">Etat</th>
    </tr>
  </thead>
  <tbody>
  
  <tr th:each="idee : ${ idees }">
      <td>[[${ idee.nom }]]</td>
      <td>[[${ idee.prenom }]]</td>
      <td>[[${ idee.mail }]]</td>
      <td>[[${ idee.description}]]</td>
      <td>
					<span th:if="${ idee.archive == true }">
					<a th:href="@{non-archive(id=${idee.id})}" class="btn btn-danger">Desarchiver</a></span>
					<span th:if="${ idee.archive == false }">
					<a th:href="@{archive(id=${idee.id})}" class="btn btn-success">Archiver</a></span>
					</td>
    </tr> 
  </tbody>
</table>

</section>
</body>

</html>
