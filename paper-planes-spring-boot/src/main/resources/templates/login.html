<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" type="text/css" href="assets/css/login.css" />

</head>


<body>



    
    
<button class="center" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>



<div id="id01" class="modal">
  
  <form class="modal-content animate" method="post" action="perform_login">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <img src="assets/img/img-avatar.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
     <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
     
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Saisissez votre Username" name="username" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Saisissez votre Password" name="password" required>
        
      <button type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Je suis de la famille, rappelle toi de moi.
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Annuler</button>
      <span class="psw">Aïe, j'ai oublié mon <a href="#">password !</a></span>
    </div>
  </form>
</div>



<script>
<!-- clic sur le bouton Login pour display form -->
var modal = document.getElementById('id01');

window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}

</script>

</body>

</html>
