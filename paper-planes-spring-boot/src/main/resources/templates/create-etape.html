<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout.html">

<head>

<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<link rel="stylesheet"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />

<title></title>
</head>
<section layout:fragment="custom-content">
	<body>

		<h1>AJOUTER / EDITER UNE ETAPE</h1>

		<form method="POST">

			<div id="descriptif">
				<label>Descriptif :</label> <input type="text" id="descriptif"
					name="descriptif" placeholder="Votre descriptif"
					th:value="${ etape?.descriptif }" width="100px">
			</div>


			<div id="image">
				<label>Image :</label> <input type="text" id="image" name="image"
					placeholder="Votre image" th:value="${ etape?.image }" width="30px">
			</div>


			<div id="video">
				<label>Video :</label> <input type="text" id="video" name="video"
					placeholder="Votre video" th:value="${ etape?.video }" width="30px">
			</div>


			<div id="ordre">
				<label>Ordre :</label> <input type="text" id="ordre" name="ordre"
					placeholder="Votre ordre" th:value="${ etape?.ordre }" width="30px">
			</div>


  <div class="col"> <label>Origami :</label>
            <select id="inputState" class="form-control" name="origami.id">
        		<option th:each ="origami : ${ origamis }" th:selected="${origami.id == etape?.origami?.id }" th:value="${ origami?.id }">[[${ origami.nom }]]</option>
      	</select>
    </div>

			<a href="/etape/read" class="btn btn-danger">Annuler</a>

			<button type="submit" class="btn btn-primary">Ajouter</button>

			</div>
			</div>
			</div>
			<input type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}" />
		</form>

	</body>
</section>


</html>
