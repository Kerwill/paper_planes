<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
</head>

<body>

	<div class="container"></div>
	<h1>AJOUTER / EDITER UNE ETAPE</h1>

	<form method="post">
		<input name="etapeid" type="hidden" th:value="${ etape?.id }" />
		
		<div>
			<label for="inputDescriptif" class="col-sm-2 col-form-label">Descriptif de
				l'étape</label>
			<div class="col-sm-10">
				<input name="descriptif" th:value="${ etape?. }"
					placeholder="Descriptif de l'étape">
			</div>
		</div>

		<div>
			<label for="inputImage" class="col-sm-2 col-form-label">Image
				de l'étape</label>
			<div class="col-sm-10">
				<input name="image" th:value="${ etape?.image }"
					placeholder="Image de l'étape">
				<div></div>

				<div>
					<label for="inputVideo" class="col-sm-2 col-form-label">Video
						de l'étape</label>
					<div class="col-sm-10">
						<input name="video" th:value="${ etape?.video }"
							placeholder="Video de l'étape">
					</div>

					<div>
						<label for="inputOrdre" class="col-sm-2 col-form-label">Ordre de l'étape
						</label>
						<div class="col-sm-10">
							<input name="ordre" th:value="${ etape?.ordre }"
								placeholder="Ordre de l'étape">
						</div>
					</div>

					<div class="form-group row">
						<div class="col-sm-10">

							<div class="w3-container">

								<a href="/etape" class="btn btn-danger">Annuler</a>

								<button type="submit" class="btn btn-primary">Ajouter</button>

							</div>
						</div>
					</div>
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" />
	</form>


</body>
</html>


</html>
