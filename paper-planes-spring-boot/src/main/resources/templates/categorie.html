<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout.html">

<head>

<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<link rel="stylesheet"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />


<title>Categorie</title>
</head>

<header layout:fragment="custom-title">
	<h1 class="display-2">Liste des categories</h1>
</header>

<body>
	<section layout:fragment="custom-content">




		<a sec:authorize="hasRole('ROLE_ADMIN')" class="btn btn-outline-info"
			th:href="@{create}">Ajouter</a> <br /> <br />
		<div>
			<table class="table table-striped">
				<thead>
					<tr class="table-info">
						<th scope="col">Nom</th>
						<th scope="col"></th>
						<th scope="col"></th>
					</tr>
				</thead>
				<tbody>

					<tr th:each="categorie : ${categories}">
						<td>[[${ categorie.nom }]]</td>
						<td><a class="btn btn-outline-secondary"
							th:href="@{update(id=${ categorie.id })}">Modifier</a></td>
						<td><a sec:authorize="hasRole('ROLE_ADMIN')"
							class="btn btn-outline-danger"
							th:href="@{delete(id=${ categorie.id })}">Supprimer</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>
</body>

</html>
