<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout.html">

<head>

<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<link rel="stylesheet"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />


<title></title>
</head>
<section layout:fragment="custom-content">
<body>

	<h1>ADMINISTRATION</h1>

	<form method="POST">

		<div id="username">
			<label>Username :</label> <input type="text" id="username"
				name="username" placeholder="Votre nom"
				th:value="${ administrateur?.username }" width="30px" required>
		</div>

		<div id="password">
			<label th:if="${ administrateur.username == user }">Password :</label> <input th:if="${ administrateur.username == user }" type="text" id="password" name="password"
				placeholder="Votre mot de passe" th:value="${ administrateur?.password }" width="30px">
		</div>
		
		<label>Etes-vous un technicien ?</label> 
		<label class="radio-inline"><input type="radio" id="0" value="0" name="isTechnicien">Non</label>
		<label class="radio-inline"><input type="radio" id="1" value="1" name="isTechnicien">Oui</label>
		
 
	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

		<p></p>
		<button type="submit" class="btn btn-danger">Valider</button>


		</table>
</body>
</section>
</html>
