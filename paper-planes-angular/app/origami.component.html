
<div id="leDivDesFamilles">
<div id="aside">
  <b>Niveau</b>
  <form id="niveau">
    <input type="checkbox" name="occasionnel" value="1" (click)="Occasionnel()"> Occasionnel {{isOccasionnel}}
    <input type="checkbox" name="normal" value="2" (click)="Normal()"> Normal
    <input type="checkbox" name="avance" value="3" (click)="Avance()"> Avancé
    <input type="checkbox" name="expert" value="4" (click)="Expert()"> Expert
  </form>

  <br/>
  <br/>

  <b>Catégorie</b>
  <select id="categorie">
    <option *ngFor="let c of getCategories()">{{ c.nom }}</option>
  </select>

  <br/>
  <br/>

  <b>Recherche</b>
  <input id="recherche" type="text" [(ngModel)] = "filtreRecherche" />

  {{filtreRecherche}}

<!-- [(ngModel)]="filtreRecherche" -->

</div>

<div id="view">
  <table>
    <thead>
      <tr>
        <th>Nom</th>
        <th>Niveau</th>
        <th>Temps</th>
        <th>Note</th>
        <th>Détail</th>
        <th>Catégorie</th>
      </tr>
    </thead>
    <tbody>
       <tr *ngFor="let o of getOrigamis()">
        <td>{{ o.nom }}</td>
        <td>{{ o.niveau }}</td>
        <td>{{ o.temps }}</td>
        <td>{{ o.note }}</td>
        <td><a [routerLink]="['/origami-details', o.id]" routerLinkActive="active">Détail</a></td>
        <td> Categorie</td>
        <!-- <td *ngFor="let c of getOrigamiCategorie()">{{ c.nom }}</td> -->
      </tr>
    </tbody>
  </table>
</div>
</div>
