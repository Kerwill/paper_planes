
<div id="leDivDesFamilles">
<div id="aside">
  <b>Niveau</b>
  <form id="niveau">
    <input type="checkbox" name="occasionnel" value="1" (click)="Occasionnel()"> Occasionnel {{isOccasionnel}}
    <input type="checkbox" name="normal" value="2" (click)="Normal()"> Normal
    <input type="checkbox" name="avance" value="3" (click)="Avance()"> Avancé
    <input type="checkbox" name="expert" value="4" (click)="Expert()"> Expert
  </form>

  <br/>
  <br/>

  <b>Catégorie</b>
  <select id="categorie">
    <option *ngFor="let c of getCategories()">{{ c.nom }}</option>
  </select>

  <br/>
  <br/>

  <b>Recherche</b>
  <input id="recherche" type="text" [(ngModel)] = "filtreRecherche" />



<!-- [(ngModel)]="filtreRecherche" -->

</div>

<div id="view">
  <table>
    <thead>
      <tr>
        <th>Nom</th>
        <th>Niveau</th>
        <th>Temps</th>
        <th>Note</th>
        <th>Détail</th>
        <th>Catégorie</th>
      </tr>
    </thead>
    <tbody>
       <tr *ngFor="let o of getOrigamis()">
        <td>{{ o.nom }}</td>
        <td>{{ o.niveau }}</td>
        <td>{{ o.temps }}</td>
        <td>{{ o.note }}</td>
        <td><a [routerLink]="['/origami-details', o.id]" routerLinkActive="active">Détail</a></td>
        <td> d</td>
        <!-- <td> <span *ngFor="let c of capaciteService.getCategories(o.id)">{{c.nom}}</span></td> -->

      </tr>
    </tbody>
  </table>


  <!-- A relier a la base de données -->

<h2>Card</h2>

<div class="card">
  <img src="app/assets/img/squirrel.jpg" alt="squirrel" style="width:100%"><!-- on importe de la DB la derniere image -->
  <div class="container">
    <h4><b>Ecureuil</b></h4>

    <ul class="tags">
    <li>
        <a href="#">tag</a>
    </li>
    <li>
        <a href="#">Animaux</a>
    </li>
</ul>
  </div>
</div>


</div>
</div>
